<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find Traffic Chalan Status</h3>
    <form action="./vehiclenum">
        <label>Vehicle No:</label>
        <input type="text" required pattern="KA{/s}[0-9]{2}{/s}[a-zA-Z]{2}{/s}[0-9]{4}"><br><br>
        <!-- {/s} use for spaces-->
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
